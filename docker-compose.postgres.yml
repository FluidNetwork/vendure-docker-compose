version: "3"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    command: ["./wait-for-it.sh", "database:5432", "--", "yarn", "run:server"]
    volumes:
      - /usr/src/app
    environment:
      HOSTNAME: ${HOSTNAME-localhost}
      DATABASE: postgres
      DATABASE_HOST: database
      DATABASE_PORT: 5432
    depends_on:
      - database
      - worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["./wait-for-it.sh", "database:5432", "--", "yarn", "run:worker"]
    volumes:
      - /usr/src/app
    environment:
      HOSTNAME: ${HOSTNAME-localhost}
      DATABASE: postgres
      DATABASE_HOST: database
      DATABASE_PORT: 5432
    depends_on:
      - database
  database:
    image: postgres
    volumes:
      - /var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_DB: vendure
