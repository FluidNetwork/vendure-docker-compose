version: "3"
services:
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    command: ["yarn", "run:server"]
    volumes:
      - /usr/src/app
    environment:
      NODE_ENV: ${NODE_ENV-development}
      HOSTNAME: ${HOSTNAME-localhost}
      EMAIL: ${EMAIL}
      DATABASE: sqlite
    depends_on:
      - worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: ["yarn", "run:worker"]
    volumes:
      - /usr/src/app
    environment:
      NODE_ENV: ${NODE_ENV-development}
      HOSTNAME: ${HOSTNAME-localhost}
      EMAIL: ${EMAIL}
      DATABASE: sqlite